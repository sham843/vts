<agm-map id="googlemaps" [latitude]='lat' [longitude]='long'>
</agm-map>

<div id="report-container">
  <div class="card card-body border-0" style="max-width: 250px;">
    <div class="mb-3">
      <label for="ddlVehicleNo" class="form-label">Vehicle No.</label>
      <select class="form-select" id="ddlVehicleNo">
        <option value="">Select Vehicle No</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="txtFromDate" class="form-label">From Date</label>
      <input type="datetime-local" class="form-control" id="txtFromDate">
    </div>
    <div class="mb-3">
      <label for="txtToDate" class="form-label">To Date</label>
      <input type="datetime-local" class="form-control" id="txtToDate">
    </div>
    <div class="d-grid gap-2 d-md-block">
      <button type="reset" class="btn btn-primary me-2">Refresh</button>
      <button type="submit" class="btn btn-success">Search</button>
    </div>
  </div>
  <div class="map-right position-absolute  " style="right: 10px; top:15%">
    <p class="text-end">
      <button type="button" class="btn btn-light text-primary me-2"><i class="bi bi-list"></i></button>
      <button type="button" class="btn btn-light text-primary"><i class="bi bi-plus-circle"></i></button>
    </p>
    <p class="text-end">
      <button type="button" class="btn btn-light text-primary"><i class="bi bi-images"></i></button>
    </p>
    <p class="text-end">
      <button type="button" class="btn btn-light text-primary"><i class="bi bi-stoplights-fill"></i></button>
    </p>
  </div>


</div>
