<div class="wrapper">
    <!-- Sidebar  -->
    <div id="sidebar">
        <app-sidebar [showSidebar]="isShowSidebar"></app-sidebar>
    </div>
    <!-- Page Content  -->
    <div id="content" [class.active]="isShowSidebar">
        <app-header (onToggleSidebar)="isShowSidebar = !isShowSidebar"></app-header>
        <div class="main-content">
            <router-outlet></router-outlet>
            
        </div>
        <app-footer></app-footer>
    </div>
</div>
