<div class="master-card">
  <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
      <div class="card shadow border-0">
        <div class="card-header rounded bg-transparent text-primary fw-bold border-bottom-0 "> Break down details </div>
        <div class="card-body">
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-4 col-form-label">Vehicle</label>
            <div class="col-sm-8">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Vehicle</option>
                  </select>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-4 col-form-label">Invoice No</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="a" placeholder="Invoice No">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-4 col-form-label">Option</label>
            <div class="col-sm-8">
                <div class="form-check form-check-inline me-2">
                    <input class="form-check-input" type="radio" name="Option" id="Breakdown" checked>
                    <label class="form-check-label" for="Breakdown">Breakdown</label>
                  </div>
                  <div class="form-check form-check-inline me-2">
                    <input class="form-check-input" type="radio" name="Option" id="Start" >
                    <label class="form-check-label" for="Start"> Start </label>
                  </div>
            </div>
          </div>
          <div class="mb-3 row">
            <div class="col-sm-8 offset-sm-4">
                <div class="d-flex justify-content-around">
                    <button type="reset" class="btn btn-primary me-2">Refresh</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
